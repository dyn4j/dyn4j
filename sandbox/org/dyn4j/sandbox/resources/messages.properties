panel.joint.angle.description=<html>An angle joint is used to limit the angle between two bodies.  The ratio can be used to set the relative angular velocity between the two bodies.</html>
panel.joint.distance.description=<html>A distance joint is used to keep two bodies at a fixed distance. The joint allows both bodies rotation about the anchor points. The joint can also be used to simulate a spring/damper by setting the respective values. If you are looking to make a vehicle, use the Wheel Joint instead.</html>
panel.joint.friction.description=<html>A friction joint is used to drive linear and angular speeds between the bodies to zero. The joint is intended to be used with other joints. The maximum force and torque values make sure that the joint doesn't over or under compensate.</html>
panel.joint.mouse.description=<html>A mouse joint can be used to fix a body to a specific point (which can be changed) using a spring/damper. This joint was originally used to connect a body and a user's mouse for moving bodies but has been adapted for other purposes.  Unlike the other joints, this joint only requires one body.</html>
panel.joint.motor.description=<html>A motor joint can be used to control the movement of a body with respect to another (typically an infinite mass body) and yet still interact physically with the world. This joint is ideal for character movement.  Use the maximum force/torque settings along with the correction factor to control the rate of movement.</html>
panel.joint.prismatic.description=<html>A prismatic joint is used to connect two bodies along a line.  The bodies cannot rotate relative to each other and can only translate relative to each other along the given line (axis). This joint can have both an upper and lower limit which limit the distance apart and close the two bodies can be.  In addition, a motor can be used to always drive the joint in a specific direction.</html>
panel.joint.pulley.description=<html>A pulley joint is used to connect two body with a pulley.  The pulley can represent a block-and-tackle if the ratio is set to something other than 1.0.  The pulley joint computes the initial 'rope length' from the pulley and body anchor points.  The bodies are allowed to freely rotate about the body anchors and translate about the pulley anchors.  The pulley system will maintain the initial length.</html>
panel.joint.revolute.description=<html>A revolute joint joins two bodies together at a single point.  The bodies cannot translate relative to one another but can freely rotate about the anchor point.  The limits are angular limits and work identically to the Angle Joint's limits.  The motor can be used to force a rotation about the anchor point between the two bodies.</html>
panel.joint.rope.description=<html>A rope joint is a distance joint that does not have the spring/damper capabilities.  However, it does have minimum and maximum limits.  The limits are on the distance between the given anchor points.  If the lower and upper limits are equal, this joint acts identical to the distance joint.</html>
panel.joint.weld.description=<html>A weld joint fixes two to move and rotate as one body.  This has the same effect as adding another fixture to a body.  A weld joint is a better choice than a new fixture if the bodies plan to separate.  The weld joint also allows a rotational spring/damper at the anchor point.</html>
panel.joint.wheel.description=<html>A wheel joint is a specialized joint to model a wheel of a vehicle attached to a frame.  The joint is a combination of a distance joint, whose target distance is zero, a prismatic joint, and a revolute joint.</html>

