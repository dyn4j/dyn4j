<h1><u>Editing a Ray</u></h1>
<div>
You can edit a ray by clicking the Edit option in the Ray context menu (Right Click or Command Click).
<br /><br />
</div>

<div><img src="classpath://org/dyn4j/sandbox/help/ray-context-menu.png" /></div>

<div>
<br /><br />
An Edit Ray Dialog will be shown where you can modify your ray.  Once you are done click the Save button 
to save the changes.
<br /><br />
</div>
