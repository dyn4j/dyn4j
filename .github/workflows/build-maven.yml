name: Maven CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distributions: 'azul'
        java-version: 17
        
    - name: Build with Maven
      run: mvn -B clean package --file pom.xml
